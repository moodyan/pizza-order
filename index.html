<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <!-- <img class="pizza-cursor" src="img/pizza.png" alt="HTML5 Icon" style="width:25px;height:20px;"> -->
    <title>That Perfect Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>That Perfect Pizza Place</h1>
        <p class="lead">Create your perfect pizza here!</p>
      </div>
    </div>

    <div class="container">
      <form id="pizza-order-form">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <label for="pizza-size"><h2 id="label-header-size">SIZE:</h2></label>
              <select class="form-control" id="pizza-size">
                <option disabled selected>- Select One -</option>
                <option value="Small">Small | 10" | 1-2 people | $8</option>
                <option value="Medium">Medium | 14" | 3-4 people | $12</option>
                <option value="Large">Large | 18" | 4-6 people | $16</option>
                <option value="X-Large">Extra-Large | 22" | 6-8 people | $18</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <h2 id="label-header-toppings">TOPPINGS:</h2>
              <p>$0.75 each</p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <input type="checkbox" name="toppings" value=" Extra Cheese">
              <label for="toppings-xcheese">Extra Cheese</label>
            </div>
          <div class="col-sm-3">
            <input type="checkbox" name="toppings" value=" Pepperoni">
            <label for="toppings-pepperoni">Pepperoni</label>
          </div>
          <div class="col-sm-3">
            <input type="checkbox" name="toppings" value=" Sausage">
            <label for="toppings-sausage">Sausage</label>
          </div>
          <div class="col-sm-3">
            <input type="checkbox" name="toppings" value=" Canadian Bacon">
            <label for="toppings-canadian-bacon">Canadian Bacon</label>
          </div>
          <div class="col-sm-3">
            <input type="checkbox" name="toppings" value=" American Bacon">
            <label for="toppings-american-bacon">American Bacon</label>
          </div>
          <div class="col-sm-3">
            <input type="checkbox" name="toppings" value=" Chicken">
            <label for="toppings-chicken">Chicken</label>
          </div>
          <div class="col-sm-3">
            <input type="checkbox" name="toppings" value=" Artichokes">
            <label for="toppings-artichokes">Artichokes</label>
          </div>
          <div class="col-sm-3">
            <input type="checkbox" name="toppings" value=" Mushrooms">
            <label for="toppings-mushrooms">Mushrooms</label>
          </div>
          <div class="col-sm-3">
            <input type="checkbox" name="toppings" value=" Anchovies">
            <label for="toppings-anchovies">Anchovies</label>
          </div>
          <div class="col-sm-3">
            <input type="checkbox" name="toppings" value=" Olives">
            <label for="toppings-olives">Olives</label>
          </div>
          <div class="col-sm-3">
            <input type="checkbox" name="toppings" value=" Green Peppers">
            <label for="toppings-green-peppers">Green Peppers</label>
          </div>
          <div class="col-sm-3">
            <input type="checkbox" name="toppings" value=" Pineapple">
            <label for="toppings-pineapple">Pineapple</label>
          </div>
        </div>
        <p></p>
          <button type="submit" class="btn-lg">Place Your Order</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div id="pizza-order">
        <div class="row">
          <h2 id="label-header-order">DETAILS</h2>
        </div>
        <div class="row">
          <h3>Pizza Size: </h3><p><span class="pizza-size-input"></span></p>
          <h3>Pizza Toppings: </h3><p><span class="pizza-toppings-input"></span></p>
          <h2>Order Total: $<span class="order-total"></span></h2>

          <button type="click" class="btn-lg">Add another pizza!</button>

          <!-- <div class="row">
            <div id="pizza-order-output">
            </div>
          </div> -->
        </div>
      </div>

    </div>
  </body>
</html>
